<!DOCTYPE html>
<html>
<head>
    <title>Mambo 105</title>
    <link>
    <link href="style.css" rel="stylesheet">
    <script>
        function insert(myForm, num) {
            myForm.prev.value = myForm.total.value
            myForm.total.value = eval(myForm.total.value + '+' + num)
        }
        function reset(myForm) {
            myForm.total.value = 0
            myForm.prev.value = 0
        }
        function undo(myForm) {
            myForm.total.value = myForm.prev.value
        }
    </script>
</head>

<body>

<div class="split left">
    <div class="centered">
        <form name="form1">
            <h3> Past Total: </h3> 
            <input class="total" name="prev">
            <h3> Current Total: </h3>
            <input class="total" name="total">
        </form>
        <center>
            <table>
                <tr>
                    <td><input class="btn" type="button" value="Hit +1" onclick="insert(form1,1)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Ace +5" onclick="insert(form1,5)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Volley +10" onclick="insert(form1,10)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Lob +20" onclick="insert(form1,20)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Overhead +20" onclick="insert(form1,20)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Undo" onclick="undo(form1)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Clear" onclick="reset(form1)"></td>
                </tr>
                    
            </table>
        </center>
    </div>
</div>
  
<div class="split right">
    <div class="centered">
        <form name="form2">
            <h3> Past Total: </h3> 
            <input class="total" name="prev">
            <h3> Current Total: </h3>
            <input class="total" name="total">
        </form>
        <center>
            <table>
                <tr>
                    <td><input class="btn" type="button" value="Hit +1" onclick="insert(form2,1)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Ace +5" onclick="insert(form2,5)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Volley +10" onclick="insert(form2,10)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Lob +20" onclick="insert(form2,20)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Overhead +20" onclick="insert(form2,20)"></td>
                </tr>
                <tr>
                        <td><input class="btn" type="button" value="Undo" onclick="undo(form2)"></td>
                </tr>
                <tr>
                    <td><input class="btn" type="button" value="Clear" onclick="reset(form2)"></td>
                </tr>
                
            </table>
        </center>
    </div>
</div>
</body>

</html>
